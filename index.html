<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة مع زر هدية</title>
    <style>
        body {
            margin: 0; 
            padding: 0; 
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e; 
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
        }
        
        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #16213e; 
            padding: 15px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);
        }

        .message-input {
            flex: 1;
            background-color: #e4e9f7;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 16px;
            color: #333;
            outline: none;
            margin-right: 10px;
        }

        .send-btn {
            background-color: #0f3460;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .send-btn:hover {
            background-color: #1a1a2e;
            transform: scale(1.1);
        }

        #messageArea {
            display: flex;
            flex-direction: column;
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        #messageArea p {
            background-color: #1a1a2e;
            padding: 10px;
            border-radius: 15px;
            max-width: 60%;
            margin: 5px 0;
            text-align: right; /* محاذاة النص إلى اليمين */
        }
    </style>
</head>
<body>

    <div id="messageArea"></div>

    <div class="bottom-bar">
        <input type="text" class="message-input" placeholder="اكتب رسالتك هنا...">
        <button class="send-btn">إرسال</button>
    </div>

    <script type="module">
        // استيراد المكتبات من Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        // إعدادات مشروع Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCD0prU8j_l9CVnGf70SlprW1YiOulqXm4",
            authDomain: "ailments.firebaseapp.com",
            databaseURL: "https://ailments-default-rtdb.firebaseio.com/", // تأكد من صحة هذا الرابط
            projectId: "ailments",
            storageBucket: "ailments.appspot.com",
            messagingSenderId: "734289175251",
            appId: "1:734289175251:web:c087643ab931b515e92a26",
            measurementId: "G-Z35S0GXEQ5"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const sendBtn = document.querySelector('.send-btn');
        const messageInput = document.querySelector('.message-input');

        sendBtn.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const messagesRef = ref(database, 'messages');
                const newMessageRef = push(messagesRef);
                set(newMessageRef, {
                    text: messageText,
                    timestamp: Date.now()
                });
                messageInput.value = ''; // مسح حقل الإدخال
            }
        });

        // قراءة الرسائل من قاعدة البيانات
        const messagesRef = ref(database, 'messages');
        onValue(messagesRef, (snapshot) => {
            const messages = snapshot.val();
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = ''; // مسح الرسائل السابقة

            for (let id in messages) {
                const message = messages[id];
                const messageElement = document.createElement('p');
                messageElement.innerText = message.text;
                messageArea.appendChild(messageElement);
            }
        });
    </script>
</body>
</html>
