<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>واجهة مع زر هدية</title>
    <meta name="package-name" content="com.DollarChat">
    <style>
        body {
            margin: 0; 
            padding: 0; 
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e; 
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100vh;
            touch-action: pan-y; /* منع التكبير أو التصغير */
        }
        
        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #16213e; 
            padding: 15px;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);
        }

        .message-input {
            flex: 1;
            background-color: #e4e9f7;
            border: none;
            padding: 15px;
            border-radius: 25px;
            font-size: 16px;
            color: #333;
            outline: none;
            margin-right: 10px;
        }

        .send-btn {
            background-color: #0f3460;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .send-btn:hover {
            background-color: #1a1a2e;
            transform: scale(1.1);
        }

        .send-btn img {
            width: 24px;
            height: 24px;
        }

        #messageArea {
            display: flex;
            flex-direction: column; /* الحفاظ على الترتيب الطبيعي للرسائل */
            height: 200px;
            overflow-y: auto; /* يمكن التمرير للأعلى */
            position: relative;
            padding: 10px; /* إضافة حواف */
        }

        #messageArea p {
            position: relative;
            opacity: 0;
            transform: translateY(20px); /* جعل الرسائل تبدأ من أسفل */
            animation: slideIn 0.5s forwards;
            margin: 5px 0;
            align-self: flex-end; /* محاذاة الرسائل إلى اليمين */
            background-color: #1a1a2e;
            padding: 10px;
            border-radius: 15px;
            max-width: 60%;
            font-size: 14px;
            text-align: right; /* محاذاة النص إلى اليمين */
            transition: transform 0.5s ease;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(20px); /* بداية من أسفل */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* تصل إلى مكانها الطبيعي */
            }
        }

    </style>
</head>
<body>

    <div id="messageArea"></div>

    <div class="bottom-bar">
        <input type="text" class="message-input" placeholder="اكتب رسالتك هنا...">
        <button class="send-btn">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Send">
        </button>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCiMc6ozqGVxbY4Rn7gbvSNSnNrYA97rzs",
            authDomain: "vbnmlk-ded10.firebaseapp.com",
            projectId: "vbnmlk-ded10",
            storageBucket: "vbnmlk-ded10.appspot.com",
            messagingSenderId: "355587025",
            appId: "1:355587025:web:741d27941684e95b2e06f0",
            measurementId: "G-H05W812C9Z"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const sendBtn = document.querySelector('.send-btn');
        const messageInput = document.querySelector('.message-input');
        const messageArea = document.getElementById('messageArea');

        sendBtn.addEventListener('click', () => {
            sendMessage();
        });

        // إرسال الرسالة عند الضغط على زر "Enter"
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const messageText = messageInput.value.trim();

            if (messageText) {
                // إضافة الرسالة إلى قاعدة البيانات
                addDoc(collection(db, "messages"), {
                    text: messageText,
                    timestamp: new Date()
                });
                messageInput.value = ''; // مسح حقل الإدخال بعد الإرسال
                messageInput.focus(); // إعادة التركيز على حقل الإدخال
            }
        }

        // الاستماع للرسائل الجديدة
        onSnapshot(collection(db, "messages"), (snapshot) => {
            messageArea.innerHTML = ''; // مسح الرسائل الحالية
            snapshot.forEach(doc => {
                const messageData = doc.data();
                const messageElement = document.createElement('p');
                messageElement.innerText = messageData.text;
                messageArea.appendChild(messageElement);

                // تطبيق الرسوم المتحركة
                messageElement.style.animation = `slideIn 0.5s forwards`;

                // تمرير الرسائل للأعلى
                const oldMessages = messageArea.children;
                if (oldMessages.length > 1) {
                    for (let i = 0; i < oldMessages.length; i++) {
                        oldMessages[i].style.transform = `translateY(-${(i + 1) * 10}px)`; // رفع الرسائل القديمة
                    }
                }
            });
            messageArea.scrollTop = messageArea.scrollHeight; // التمرير لأسفل عند إضافة رسالة جديدة
        });
    </script>
</body>
</html>
